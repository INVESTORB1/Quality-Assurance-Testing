<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - B.O.B Academy</title>
    <link rel="stylesheet" href="engainsmedia-homepage.css?v=2">
    <link rel="stylesheet" href="hamburger-nav.css?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script defer src="hamburger-nav.js?v=2"></script>
</head>
<body>
    <header style="position:sticky;top:0;z-index:1000;background:#3365c1;padding:0.7rem 0 0.7rem 0;overflow:hidden;min-height:64px;">
        <div style="position:absolute;inset:0;z-index:0;background:linear-gradient(-360deg,rgba(3, 2, 103, 0.92) 60%,rgba(3, 77, 150, 0.85) 100%);border-radius:0 0 18px 18px;"></div>
        <div style="max-width:1200px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;gap:2rem;position:relative;z-index:1;">
            <!-- Logo -->
            <div style="display:flex;align-items:center;gap:0.5rem;">
                <img src="BOB.png" alt="B.O.B Academy Logo" style="height:72px;">
                <span style="font-size:2rem;font-style:italic;color:#4285f4;margin-left:-0.4rem;align-self:flex-end;">Academy</span>
            </div>
            <!-- Navigation -->
            <nav style="display:flex;gap:1.5rem;flex:1;justify-content:center;margin-left:14rem;">
                <a href="engainsmedia-homepage.html" style="color:#f7f7f8;font-size:1.25rem;font-weight:500;text-decoration:none;">Home</a>
                <a href="signup.html" style="color:#f7f7f8;font-size:1.25rem;font-weight:500;text-decoration:none;">Account</a>
                <a href="courses.html" style="color:#f7f7f8;font-size:1.25rem;font-weight:500;text-decoration:none;">Courses</a>
                <a href="services.html" style="color:#f7f7f8;font-size:1.25rem;font-weight:500;text-decoration:none;">Services</a>
                <a href="about.html" style="color:#f7f7f8;font-size:1.25rem;font-weight:500;text-decoration:none;">About Us</a>
                <a href="contact.html" style="color:#f7f7f8;font-size:1.25rem;font-weight:500;text-decoration:none;">Contact Us</a>
            </nav>
            <!-- Icon/Button -->
            <div style="width:44px;height:44px;background:#e6007a;border-radius:50%;display:flex;align-items:center;justify-content:center;">
                <span style="font-size:1.7rem;color:#fff;">üßë‚Äçüíª</span>
            </div>
            <!-- Hamburger menu for mobile (moved to right) -->
            <div class="hamburger" id="hamburger-menu" style="margin-left:1.5rem;">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>
    <!-- Mobile nav links moved outside header for visibility -->
    <ul class="mobile-nav-links" id="mobile-nav">
        <li class="mobile-nav-close"><button id="close-mobile-nav" aria-label="Close menu">&times;</button></li>
        <li><a href="engainsmedia-homepage.html">Home</a></li>
        <li><a href="signup.html">Account</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
    </ul>
    <main style="max-width:900px;margin:3rem auto 2rem auto;padding:2.5rem;background:#f7f9fc;border-radius:18px;box-shadow:0 4px 24px #23408e22;">
        <h1 style="color:#23408e;font-family:'Inter','Segoe UI',sans-serif;font-weight:800;letter-spacing:0.01em;margin-bottom:1.2rem;font-size:2.3rem;line-height:1.1;">Contact Us</h1>
        <form style="display:flex;flex-direction:column;gap:1.3rem;max-width:500px;margin:0 auto;">
            <label for="name" style="font-weight:500;">Name</label>
            <input type="text" id="name" name="name" required style="padding:0.8rem;border-radius:6px;border:1.5px solid #e3eafc;font-size:1rem;">
            <label for="email" style="font-weight:500;">Email</label>
            <input type="email" id="email" name="email" required style="padding:0.8rem;border-radius:6px;border:1.5px solid #e3eafc;font-size:1rem;">
            <label for="message" style="font-weight:500;">Message</label>
            <textarea id="message" name="message" rows="5" required style="padding:0.8rem;border-radius:6px;border:1.5px solid #e3eafc;font-size:1rem;"></textarea>
            <button type="submit" style="margin-top:1.2rem;background:linear-gradient(90deg,#1a73e8 60%,#4285f4 100%);color:#fff;font-size:1.15rem;font-weight:700;padding:0.9rem 0;border:none;border-radius:8px;box-shadow:0 2px 8px #1a73e820;cursor:pointer;">Send Message</button>
        </form>
        <div style="margin-top:2.5rem;text-align:center;color:#2d3a4a;font-size:1.1rem;">
            <p>Email: <a href="mailto:info@bobacademy.com" style="color:#1a73e8;">info@bobacademy.com</a></p>
            <p>Phone: <a href="tel:+1234567890" style="color:#1a73e8;">+1 234 567 890</a></p>
            <p>Address: 123 QA Street, Lagos, Nigeria</p>
        </div>
    </main>
</body>
</html>
