<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - B.O.B Academy</title>
    <link rel="stylesheet" href="engainsmedia-homepage.css">
    <style>
        body { background: #f4f6fb; }
        .signin-container {
            max-width: 400px;
            margin: 4rem auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px #0001;
            padding: 2.5rem 2rem;
        }
        .signin-container h2 {
            color: #1a73e8;
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
        }
        .signin-container form {
            display: flex;
            flex-direction: column;
            gap: 1.1rem;
        }
        .signin-container label {
            font-weight: 500;
        }
        .signin-container input {
            padding: 0.8rem;
            border-radius: 6px;
            border: 1.5px solid #e3eafc;
            font-size: 1rem;
        }
        .signin-container button {
            margin-top: 1.2rem;
            background: linear-gradient(90deg,#1a73e8 60%,#4285f4 100%);
            color: #fff;
            font-size: 1.15rem;
            font-weight: 700;
            padding: 0.9rem 0;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 8px #1a73e820;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header style="position:sticky;top:0;z-index:1000;background:#3365c1;padding:0.7rem 0 0.7rem 0;overflow:hidden;min-height:64px;">
        <div style="position:absolute;inset:0;z-index:0;background:linear-gradient(-360deg,rgba(3, 2, 103, 0.92) 60%,rgba(3, 77, 150, 0.85) 100%);border-radius:0 0 18px 18px;"></div>
        <div style="max-width:1200px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;gap:2rem;position:relative;z-index:1;">
            <div style="display:flex;align-items:center;gap:0.5rem;">
                <img src="BOB.png" alt="EngainsMedia Logo" style="height:72px;">
                <span style="font-size:2rem;font-style:italic;color:#4285f4;margin-left:-0.4rem;align-self:flex-end;">Academy</span>
            </div>
            <nav style="display:flex;gap:1.5rem;flex:1;justify-content:center;margin-left:14rem;">
                <a href="engainsmedia-homepage.html" style="color:#f7f7f8;font-size:1.25rem;font-weight:500;text-decoration:none;">Home</a>
                <a href="about.html" style="color:#f7f7f8;font-size:1.25rem;font-weight:500;text-decoration:none;">About</a>
                <a href="courses.html" style="color:#f7f7f8;font-size:1.25rem;font-weight:500;text-decoration:none;">Courses</a>
                <a href="signin.html" style="color:#f7f7f8;font-size:1.25rem;font-weight:500;text-decoration:none;">Sign In</a>
                <a href="signup.html" style="color:#f7f7f8;font-size:1.25rem;font-weight:500;text-decoration:none;">Sign Up</a>
            </nav>
            <div style="width:44px;height:44px;background:#e6007a;border-radius:50%;display:flex;align-items:center;justify-content:center;">
                <span style="font-size:1.7rem;color:#fff;">üßë‚Äçüíª</span>
            </div>
        </div>
    </header>
    <div class="signin-container">
        <h2>Sign In to B.O.B Academy</h2>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
            <button type="submit">Sign In</button>
        </form>
    </div>
<script src="engainsmedia-homepage.js"></script>
</body>
</html>
