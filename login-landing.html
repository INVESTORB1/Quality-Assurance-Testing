<script>
// Sidebar avatar and name update, user ID display, logout and homepage fix
document.addEventListener('DOMContentLoaded', function() {
    const user = JSON.parse(localStorage.getItem('bobUser') || '{}');
    const name = user.name || '';
    const sidebarAvatar = document.getElementById('sidebarAvatar');
    const sidebarUserName = document.getElementById('sidebarUserName');
    const userIdSpan = document.getElementById('userIdSpan');
    if (sidebarAvatar) {
        if (name && name.trim().length > 0) {
            sidebarAvatar.textContent = name.trim()[0].toUpperCase();
        } else {
            sidebarAvatar.textContent = '👤';
        }
    }
    if (sidebarUserName) {
        if (name && name.trim().length > 0) {
            sidebarUserName.textContent = name.trim().split(' ')[0];
        }
    }
    if (userIdSpan && user.id) {
        userIdSpan.textContent = 'User ID: ' + user.id;
    }
    // Logout button logic
    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
        logoutBtn.addEventListener('click', function() {
            // clear user session and show a small toast before redirect
            localStorage.removeItem('bobUser');
            // create toast if not present
            let toast = document.getElementById('logoutToast');
            if (!toast) {
                toast = document.createElement('div');
                toast.id = 'logoutToast';
                toast.style.position = 'fixed';
                toast.style.bottom = '22px';
                toast.style.left = '50%';
                toast.style.transform = 'translateX(-50%)';
                toast.style.background = '#14213d';
                toast.style.color = '#ffd600';
                toast.style.padding = '0.7rem 1rem';
                toast.style.borderRadius = '10px';
                toast.style.boxShadow = '0 6px 18px rgba(0,0,0,0.25)';
                toast.style.fontWeight = '700';
                toast.style.zIndex = '9999';
                toast.textContent = 'Logged out — returning to signup';
                document.body.appendChild(toast);
            }
            toast.style.opacity = '1';
            setTimeout(() => {
                // fade out then redirect
                toast.style.transition = 'opacity 0.5s';
                toast.style.opacity = '0';
                setTimeout(() => { window.location.href = 'signup.html'; }, 500);
            }, 900);
        });
    }
    // Fix Home button (Go to Home) in dashboard content
    document.body.addEventListener('click', function(e) {
        const target = e.target;
        if (target && target.tagName === 'A') {
            const href = target.getAttribute('href') || '';
            const text = (target.textContent || '').trim().toLowerCase();
            if (href.endsWith('bob-academy-homepage.html') || text === 'home') {
                e.preventDefault();
                window.location.href = 'bob-academy-homepage.html';
            }
        }
    });

    // Ensure Start Testing link closes sidebar on mobile
    const startTestingLink = document.getElementById('startTestingLink');
    if (startTestingLink) {
        startTestingLink.addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth <= 800 && sidebar) {
                sidebar.classList.remove('open');
                const overlay = document.getElementById('sidebar-overlay');
                if (overlay) overlay.style.display = 'none';
            }
            // normal navigation to start-testing.html will proceed
        });
    }
});

                            account: `<div style='background:#fff;color:#14213d;padding:1.5rem -1.8rem;border-radius:30px;box-shadow:0 10px 48px 0 rgba(0,0,0,0.13), 0 2px 12px 0 rgba(0,0,0,0.10);border:1px solid #383558;max-width:480px;max-height:70vh;width:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;animation:fadeInCard 0.7s ease;'><div id='userAvatarBox' style='width:84px;height:84px;border-radius:50%;background:#e2eafc;display:flex;align-items:center;justify-content:center;font-size:2.7rem;font-weight:700;color:#4285f4;margin-bottom:1.1rem;box-shadow:0 2px 12px #4285f420;'></div><h1 style='font-size:2.2rem;font-weight:800;margin-bottom:1.1rem;color:#14213d;text-align:center;'>Welcome back!</h1><p style='font-size:1.15rem;margin-bottom:2rem;color:#14213d;text-align:center;'>You have successfully logged in.<br>Here is your account information:</p><div id='userInfoBox' style='text-align:left;margin:0 auto 2rem auto;max-width:320px;width:100%;'></div><a href='bob-academy-homepage.html' style='display:inline-block;margin-top:1.2rem;background:#ffd600;color:#14213d;font-weight:800;font-size:1.18rem;padding:1rem 2.5rem;border:none;border-radius:14px;text-decoration:none;box-shadow:0 2px 12px #ffd60040;transition:background 0.2s;cursor:pointer;animation:popBtn 0.7s 0.3s ease backwards;' onmouseover="this.style.background='#ffe066'" onmouseout="this.style.background='#ffd600'">Go to Home</a><div style='margin-top:1.7rem;font-size:1.08rem;color:#4285f4;text-align:center;opacity:0.85;'>Tip: Explore your dashboard for new features and updates!</div></div>`,
                            requirement: `<div style='background:#fff;color:#14213d;padding:2rem 2.5rem;border-radius:30px;box-shadow:0 10px 48px 0 rgba(0,0,0,0.13), 0 2px 12px 0 rgba(0,0,0,0.10);border:1px solid #383558;max-width:900px;width:100%;margin:auto;animation:fadeInCard 0.7s ease;overflow:auto;'><h2 style='color:#4285f4;'>Testing Requirement Analysis</h2><h3>1. Introduction</h3><p>Requirement Analysis in software testing is the first and most critical phase of the Software Testing Life Cycle (STLC). It involves studying and analyzing the requirements specified by stakeholders, clients, or business analysts to ensure they are testable, complete, and unambiguous.<br>Without a proper requirement analysis, the entire testing process may fail to meet the business needs, resulting in defective software, missed functionalities, or unsatisfied users.</p><h3>2. Objectives of Requirement Analysis in Testing</h3><ul><li>Understand what needs to be tested.</li><li>Identify and resolve ambiguities or inconsistencies in the requirements.</li><li>Determine the types of testing required (e.g., functional, non-functional).</li><li>Identify testable and non-testable requirements.</li><li>Estimate resources, tools, and effort required for testing.</li><li>Define high-level test scenarios and conditions.</li></ul><h3>3. Key Activities in Requirement Analysis</h3><table style='width:100%;border-collapse:collapse;'><tr><th style='border-bottom:1px solid #ccc;text-align:left;'>Activity</th><th style='border-bottom:1px solid #ccc;text-align:left;'>Description</th></tr><tr><td>Requirement Review</td><td>Study the Business Requirement Document (BRD), Functional Specification Document (FSD), and other artifacts.</td></tr><tr><td>Clarification Sessions</td><td>Conduct meetings with stakeholders (developers, BAs, clients) to clarify doubts.</td></tr><tr><td>Feasibility Study</td><td>Analyze whether requirements are testable within scope, time, and budget constraints.</td></tr><tr><td>Identify Test Conditions</td><td>Extract high-level test conditions from requirements.</td></tr><tr><td>Traceability Matrix Preparation</td><td>Begin drafting a Requirement Traceability Matrix (RTM) to ensure coverage.</td></tr></table><h3>4. Types of Requirements to Analyze</h3><ul><li>Business Requirements: High-level objectives of the organization.</li><li>Functional Requirements: Describes what the system should do.</li><li>Non-Functional Requirements: Includes performance, usability, reliability, and security.</li><li>Interface Requirements: External system interactions and data flows.</li><li>Regulatory Requirements: Compliance with laws, rules, or standards.</li></ul><h3>5. Challenges in Requirement Analysis</h3><ul><li>Incomplete or unclear requirements.</li><li>Frequently changing requirements.</li><li>Miscommunication among stakeholders.</li><li>Lack of domain knowledge.</li><li>Requirements that are not testable (e.g., vague terms like “fast”, “user-friendly”).</li></ul><h3>6. Best Practices</h3><ul><li>Involve QA early in the SDLC (Shift Left Testing).</li><li>Use checklists to review requirement documents.</li><li>Collaborate actively with stakeholders for clarification.</li><li>Maintain a living Requirement Traceability Matrix (RTM).</li><li>Prioritize requirements based on risk and business impact.</li><li>Use tools like JIRA, Confluence, or ALM for requirement management.</li></ul><h3>7. Tools for Requirement Analysis</h3><ul><li>JIRA: For requirement tracking and issue management.</li><li>Confluence: For documentation and collaboration.</li><li>DOORS: Requirements management tool by IBM.</li><li>ReqTest, TestRail: Tools for managing and analyzing requirements.</li></ul><h3>8. Output of Requirement Analysis</h3><ul><li>Requirement Review Reports</li><li>Clarification Logs</li><li>Identified Test Scenarios and Conditions</li><li>Requirement Traceability Matrix (Initial version)</li><li>Risk Analysis Report (if applicable)</li><li>Test Strategy (input                             planning: `<div style='background:#fff;color:#14213d;padding:2rem 2.5rem;border-radius:30px;box-shadow:0 10px 48px 0 rgba(0,0,0,0.13), 0 2px 12px 0 rgba(0,0,0,0.10);border:1px solid #383558;max-width:900px;width:100%;margin:auto;animation:fadeInCard 0.7s ease;overflow:auto;'><h2 style='color:#4285f4;'>Test Planning</h2><h3>1. Introduction</h3><p>Test Planning is a fundamental phase in the Software Testing Life Cycle (STLC). It involves defining the scope, approach, resources, and schedule for the testing activities. The goal of the test planning phase is to create a Test Plan document that serves as a blueprint for the entire testing process.<br>Without a well-defined test plan, testing may become disorganized, inefficient, and unable to meet project goals or timelines.</p><h3>2. Objectives of Test Planning</h3><ul><li>Define the scope and objectives of testing.</li><li>Identify test deliverables and timelines.</li><li>Allocate resources and responsibilities.</li><li>Decide on test strategies, tools, and environments.</li><li>Outline risk management and mitigation plans.</li><li>Ensure traceability between requirements and test coverage.</li></ul><h3>3. Key Activities in Test Planning</h3><table style='width:100%;border-collapse:collapse;'><tr><th style='border-bottom:1px solid #ccc;text-align:left;'>Activity</th><th style='border-bottom:1px solid #ccc;text-align:left;'>Description</th></tr><tr><td>Understand Project Requirements</td><td>Analyze BRD, FRS, and technical specifications.</td></tr><tr><td>Define Test Objectives & Scope</td><td>What to test and what not to test.</td></tr><tr><td>Identify Testing Types</td><td>E.g., Functional, Regression, Performance, Security.</td></tr><tr><td>Select Test Design Techniques</td><td>Black-box, boundary value, decision tables, etc.</td></tr><tr><td>Determine Entry/Exit Criteria</td><td>Conditions to start or stop testing.</td></tr><tr><td>Estimate Effort & Resources</td><td>Based on scope and co
